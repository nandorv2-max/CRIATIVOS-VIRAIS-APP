<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4CAF50', // A vibrant green
              'brand-secondary': '#81C784', // A lighter green
              'brand-dark': '#121212',
              'brand-light': '#1E1E1E',
              'brand-accent': '#2A2A2A',
            },
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        color: #e5e7eb;
        overflow: hidden;
      }
      .bg-gradient-main {
        background-color: #121212;
        background-image: radial-gradient(circle at top left, rgba(76, 175, 80, 0.2), transparent 40%),
                          radial-gradient(circle at bottom right, rgba(76, 175, 80, 0.2), transparent 40%);
      }
      .font-caveat { 
        font-family: 'Caveat', cursive; 
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #4CAF50;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #81C784;
      }
      /* Custom styles for the hue slider thumb in the color picker */
      .hue-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background-color: white;
        border: 2px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: grab;
        margin-top: -3px; /* Center thumb on track */
      }
      .hue-range::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background-color: white;
        border: 2px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: grab;
      }
    </style>
  <script>
    // Polyfill process.env to prevent app crash in browser environments
    // where it's not defined. The platform is expected to inject API_KEY.
    window.process = window.process || { env: {} };
  </script>

    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@supabase/gotrue-js": "https://aistudiocdn.com/@supabase/gotrue-js@^2.71.1",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "nanoid": "https://aistudiocdn.com/nanoid@^5.1.5",
    "react-hotkeys-hook": "https://aistudiocdn.com/react-hotkeys-hook@^5.1.0",
    "mp4-muxer": "https://aistudiocdn.com/mp4-muxer@^2.0.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
