<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Retrate-Me: AI Photo Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000;
        color: #e5e7eb;
        overflow: hidden;
      }
      .font-caveat { 
        font-family: 'Caveat', cursive; 
      }
      .futuristic-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(315deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        z-index: -1;
      }
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in-down { 
        0% { opacity: 0; transform: translateY(-20px) translateX(-50%); } 
        100% { opacity: 1; transform: translateY(0) translateX(-50%); } 
      }
      .animate-fade-in-down { 
        animation: fade-in-down 0.5s ease-out forwards;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      /* Custom styles for the hue slider thumb in the color picker */
      .hue-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background-color: white;
        border: 2px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: grab;
        margin-top: -3px; /* Center thumb on track */
      }
      .hue-range::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background-color: white;
        border: 2px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: grab;
      }
    </style>
  <script>
    // Polyfill process.env to prevent app crash in browser environments
    // where it's not defined. The platform is expected to inject API_KEY.
    window.process = window.process || { env: {} };
  </script>

{

    "mp4-muxer": "https://unpkg.com/mp4-muxer@2.0.2/build/mp4-muxer.mjs"
  }
}
</script>
</head>
  <body>
    <div class="futuristic-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
